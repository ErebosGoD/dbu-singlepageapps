<h1>Personalseite</h1>

<h2>Hinzugefügte Bücher:</h2>
<ul>
    <li *ngFor="let book of addedBooks">
        {{ book.title }}: ISBN :{{book.isbn}}
    </li>
</ul>

<div>
    <label for="removeBookInput">Buchtitel:</label>
    <input id="removeBookInput" type="text" [(ngModel)]="bookToRemove">
    <button (click)="removeBook()">Buch entfernen</button>
</div>
<div>
    <button (click)="getBooks()">Bücher aktualisieren</button>
</div>
<div>
    <button (click)="logout()">Ausloggen</button>
</div>
