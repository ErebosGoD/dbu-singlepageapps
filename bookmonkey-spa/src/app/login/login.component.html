<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="email">E-Mail:</label>
        <input type="text" id="email" formControlName="email">
        <div
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">E-Mail ist erforderlich.</div>
        </div>
    </div>

    <div>
        <label for="password">Passwort:</label>
        <input type="password" id="password" formControlName="password">
        <div
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Passwort ist erforderlich.</div>
        </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
<div id="content">
    <div id="monkeyImage">
        <img src="https://api5.angular-buch.com/images/monkey-thinking.svg" alt="Affe mit Buch">
    </div>
    <div id="underline">
        <h1>Monke read</h1>
    </div>
</div>
